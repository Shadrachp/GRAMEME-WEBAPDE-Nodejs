           <main class="container-fluid" id="main-content">
               <!--Add post id with js, create array of obj-->
                <div class="container" id="content-div">
                    <div class="profile">
                        <div class="profile-image">
                            <img src="Assets/icon/home.png">
                        </div>

                        <div class="profile-user">
                            <h1 class="profile-user-name">BoiNumberOne_</h1>
                        </div>                        

                        <div class="profile-bio">
                            <p><span class="profile-real-name">Dat Boi</span> I liked memes before they were on instagram ðŸ“·</p>
                        </div>
                        
                        <div class="profile-stats">
                            <a class="profile-edit-btn" href="#form-group" data-toggle="collapse">Upload a Meme</a>
                            
                            <div id="form-group" class="collapse">
                                <form id="upload-photo">
                                    <div class="col-1">
                                        <label>Title:
                                            <input id="title" required/>
                                        </label>
                                    </div>
                                    <div class="col-2">
                                       <label>Tags:
                                            <input id="tags" required/>
                                        </label>
                                    </div>
                                    <div class="radio-group">
                                        <label class="radio-inline">
                                            <input id="public" type="radio" name="optradio" checked="checked" required>Public
                                        </label>
                                    </div>
                                     <div class="radio-group">
                                        <label class="radio-inline">
                                            <input id="private" type="radio" name="optradio" required>Private
                                        </label>
                                    </div>
                                    <div class="input-group">
                                        <label>
                                            <input type="file" id="file" onchange="return fileValidation()" required/>
                                        </label>
                                    </div>
                                    <div class="other">
                                        <a id="image-preview"/>
                                    </div>
        
                                
                                    <input id="submit-btn" class="btn btn-info" type="submit" value="Submit Meme" onclick="upload()"/>  
                                        
                                    <div class="alert alert-danger" id="myAlert" role="alert">
                                        Please upload file having extensions <strong>.jpeg/.jpg/.png/.tiff</strong> only.
                                    </div>
                                    
                                    
                                    
                                </form>
                                
                            </div>
			             </div>

                        <div class="row" id="content-container">

                        <!--Delete all content after applying js code including modals-->

                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>Modal body text goes here.</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        <footer class="bg-dark">
